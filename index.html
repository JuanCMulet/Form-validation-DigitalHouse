<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="registroForm">
        
        <h2>Registro Formulario</h2>

        <form id="form" autocomplete="off">


            <label for="name">Name:</label>
            <input type="text" id="name" name="name" minlength="3" autocomplete="off" required>
            <div class="error" id="errorName"></div>
            <br>


            <label for="lastname">Lastname:</label>
            <input type="text" id="lastname" name="lastname" minlength="3" autocomplete="off" required>
            <div class="error" id="errorLastname"></div>
            <br>


            <label for="nationalID">National Identification Number:</label>
            <input type="text" id="nationalID" name="nationalID" autocomplete="off" required>
            <div class="error" id="errorNationalID"></div>
            <br>


            <label for="email">Email:</label>
            <input type="email" id="email" name="email" autocomplete="off" required>
            <div class="error" id="errorEmail"></div>
            <br>


            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            <div class="error" id="errorAge"></div>
            <br>


            <label for="activity">Activity:</label>
            <select name="activity" id="activity" required>
                <option value="">Select...</option>
                <option value="Tecnology">Tecnology</option>
                <option value="Programing">Programing</option>
                <option value="Artificial Intelligence">Artificial Intelligence</option>
                <option value="Automatization">Automatization</option>
                <option value="Systems">Systems</option>
            </select>
            <div class="error" id="errorActivity"></div>
            <br>


            <label for="education">Education:</label>
            <select name="education" id="education" required>
                <option value="">Select...</option>
                <option value="Highschool">Highschool</option>
                <option value="TertiaryDegree">Tertiary Degree</option>
                <option value="TertiaryDegreeIncomplete">Tertiary Degree Incomplete</option>
                <option value="University">University</option>
                <option value="UniversityIncomplete">University Incomplete</option>
            </select>
            <div class="error" id="errorEducation"></div>
            <br>


            <label class="inline">
                <input type="checkbox" name="acceptTC" id="acceptTC" required>
                I accept the terms and conditions.
            </label>
            <div class="error" id="errorTC"></div>
            <br>


            <label class="inline">Publicity</label>
            <input type="checkbox" name="publicity" id="publicity" value="Offers">
            <label class="inline">Offers</label>
            <input type="checkbox" name="publicity" id="publicity" value="News">
            <label class="inline">News</label>
            <div class="error" id="errorPublicity"></div>
            <br>


            <input type="submit" value="Register" formnovalidate>


        </form>

    </div>

    <script src="script.js"></script>
</body>
</html>
